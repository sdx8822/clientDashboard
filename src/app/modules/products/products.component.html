<header>
    <h1>Products</h1>
</header>

<section class="products-table">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="isSelected">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox [checked]="isSelectAll">
                </mat-checkbox>
            </th>

            <td mat-cell *matCellDef="let product">
                <mat-checkbox [checked]="product.isSelected"
                              (click)="$event.stopPropagation()">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Name</th>

            <td mat-cell *matCellDef="let product">{{ product.title }}</td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef>Rating</th>

            <td mat-cell *matCellDef="let product">
                <div class="flex items-center">
                    <svg class="w-4 h-4 text-yellow-300 me-1" aria-hidden="true" fill="currentColor" viewBox="0 0 22 20">
                        <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                    </svg>

                    <p class="ms-2 text-sm font-bold text-gray-900 dark:text-black">{{ product.rating.rate }}</p>

                    <span class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full dark:bg-gray-400"></span>

                    <a href="#" class="text-sm font-medium text-gray-900 underline hover:no-underline dark:text-black">{{ product.rating.count }}</a>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>

            <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="productColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: productColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions"
                    showFirstLastButtons
                    aria-label="Select page of listed products">
    </mat-paginator>
</section>
